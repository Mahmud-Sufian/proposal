<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose to Prema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hey Kolija! Will You Be My Life Partner?</h1>
        <div class="button">
            <button id="btn-1" class="btn btn-warning text-white p-2 myButton">No</button>
            <button id="btn-2" class="btn btn-warning text-white p-2 myButton">Yes</button>
        </div>

    </div>

<script>
    document.getElementById("btn-2").addEventListener("click", function(){
        document.querySelector("h1").style.color = "red";
        document.querySelector("h1").innerText = "I LOVE YOU MORE PREMA";
         
    })
    document.getElementById("btn-1").addEventListener("click", function(){
        document.querySelector("h1").style.color = "black";
        document.querySelector("h1").innerText = "Please Click Yes Button";
    })
</script>
</body>

</html>
